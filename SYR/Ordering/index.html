
<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Information Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="vehicle-type">Vehicle Type:</label>
				<select id="vehicle-type" name="vehicle-type">
					<option value="car">Car</option>
					<option value="motorcycle">Motorcycle</option>
					<option value="truck">Truck</option>
				</select>
			</div>
			<div class="form-group">
				<label for="vehicle-company">Vehicle Company:</label>
				<input type="text" id="vehicle-company" name="vehicle-company" required>
			</div>
			<div class="form-group">
				<label for="vehicle-location">Vehicle Location:</label>
				<input type="text" id="vehicle-location" name="vehicle-location" required>
			</div>
			<div class="form-group">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
