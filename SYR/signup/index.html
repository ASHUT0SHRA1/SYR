
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Sign Up Form</h2>
		<form action="#" method="POST">
			<label for="govt-id">Government ID:</label><br>
			<input type="text" id="govt-id" name="govt-id" required><br>

			<label for="vehicle-rc">Vehicle RC:</label><br>
			<input type="text" id="vehicle-rc" name="vehicle-rc" required><br>

			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br>

			<label for="mobile">Mobile Number:</label><br>
			<input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
